<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Menghitung</title>
</head>
<body>
    <div class="position-absolute top-50 start-50 translate-middle" style="width: 70%;">
        <div class="card rounded-4" style=" background-image: url(image/yelloBlack.jpg); background-position: 25% 70%; background-repeat: no-repeat; background-size: cover; box-shadow: 10px 10px 0 black;">
            <img src="image/avatar.png" class="card-img-top" style="width: 35%;" alt="...">
            <div class="card-body">
            <h5 class="card-title text-light">Menghitung Bangun Datar/Ruang</h5>
            <p class="card-text text-light">Silahkan pilih kamu ingin menghitung Luas, Keliling, atau Volume.</p>
            
            <a href="#" class="fw-bold btn btn-outline-primary mt-2" onclick="menghitungKeliling()">Menghitung Keliling</a>
            <a href="#" class="fw-bold btn btn-outline-danger mt-2" onclick="menghitungLuas()">Menghitung luas</a>
            <a href="#" class="fw-bold btn btn-outline-warning mt-2" onclick="menghitungVolume()">Menghitung Volume</a>
            </div>
        </div>
    </div>

<script src="javascript.js"></script>
